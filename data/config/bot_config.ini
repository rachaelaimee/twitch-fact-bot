[TWITCH]
# Your Twitch channel name (without the #)
channel = ivytenebrae
# Your bot's username (can be your main account or a separate bot account)
bot_username = ivytenebrae

[POSTING]
# Enable automatic fact posting (true/false)
auto_post = true
# How often to post facts automatically (in minutes)
interval_minutes = 60
# Default theme to use when no specific theme is requested
default_theme = spooky
# Prefix for facts (customize this to match your stream personality)
fact_prefix = ‚ú® Fact: 

# Theme-specific prefixes (optional - will use main prefix if not specified)
spooky_prefix = üñ§ Spooky Fact: 
science_prefix = üî¨ Science Fact: 
history_prefix = üìú History Fact: 
custom_prefix = ‚≠ê Fun Fact: 

[COMMANDS]
# Enable the !fact command (true/false)
enable_fact_command = true
# Cooldown between !fact commands (in seconds)
command_cooldown = 30
# Allow specific themes (!fact spooky, !fact science, etc.)
allow_theme_selection = true

[AI]
# Use AI to generate facts (requires API keys)
use_ai = false
# Which AI provider to use (openai or anthropic)
ai_provider = anthropic
# How many AI facts to generate daily per theme
daily_ai_facts = 3
# Mix AI facts with pre-made facts (true/false)
mix_ai_with_premade = true 